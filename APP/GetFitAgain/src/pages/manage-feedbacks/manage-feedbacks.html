<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feedbackverwaltung</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Feedbacks bearbeiten</h3>
  <ion-list>
      <ion-list-header text-wrap>
        Hier können Sie Fragen löschen, bearbeiten oder hinzufügen!
      </ion-list-header>
      
      <!-- Hinzufügen eines neuen Items -->
      <button ion-item (click)="addItem()">
        <h2>Feedback hinzufügen</h2>
        <ion-icon name="add" item-start></ion-icon>
      </button>  
  
      <button ion-item *ngFor="let item of feedbacks" (click)="openMenu($event, item)">
        <h2>{{item.name}}</h2>
        <ion-icon name="{{item.icon}}" item-end></ion-icon>
      </button>
      
    </ion-list>
</ion-content>
