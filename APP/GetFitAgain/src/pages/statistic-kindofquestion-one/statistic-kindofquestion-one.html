<ion-header>

  <ion-navbar>
    <ion-title>Feedbackstatistik</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label text-wrap>Frage: {{question.questiontext}}</ion-label>
  
  <div style="display: block">
    <canvas baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [legend]="barChartLegend"
      [chartType]="barChartType">
    </canvas>
  </div>
    
</ion-content>
